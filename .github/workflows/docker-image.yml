name: build
on:  
  push:
    tags:
      - '*'

env:
  SOURCE_GROUP: '/'
  SOURCE_IMAGE: 'docker'
  SOURCE_REGISTRY: 'docker.io'
  SOURCE_VERSION: '20.10.10-dind-rootless'
  TARGET_BUILD: ${{ github.run_number }}
  TARGET_GROUP: '/whateverany/'
  TARGET_IMAGE: '3m-docker'
  TARGET_REGISTRY: 'docker.pkg.github.com'
  TARGET_REGISTRY_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  TARGET_REGISTRY_USER: ${{ github.actor }}
  _DOCKER_HOME: '.docker'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: env
      run: |
        set -x
        echo "TARGET_VERSION=$(echo ${GITHUB_REF:10})" >> $GITHUB_ENV
        echo "INFO: TARGET_VERSION=${TARGET_VERSION}"
        echo "INFO: GITHUB_ENV:"
        cat "${GITHUB_ENV}"
    - name: build
      run: make build
    - name: login
      run: make login
    - name: publish
      run: make publish
    - name: logout
      run: make logout

